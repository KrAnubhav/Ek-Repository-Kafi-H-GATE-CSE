<p class=sec1>1.1 OPERATING SYSTEM FUNDAMENTALS</p>
<p class=sec2>Introduction:</p>
<table class=boxbac-o>
<tbody>
<tr>
<td class=bhead-o-l>Definition</td>
<td class=bhead-o-r><p class=img2a-t><img alt src='data:image/svg+xml,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;80&quot; height=&quot;29&quot;><rect fill-opacity=&quot;0&quot;/></svg>' style=&quot;background-blend-mode:normal!important;background-clip:content-box!important;background-position:50% 50%!important;background-color:rgba(0,0,0,0)!important;background-image:var(--sf-img-0)!important;background-size:100% 100%!important;background-origin:content-box!important;background-repeat:no-repeat!important&quot;></p>
</td>
</tr>
<tr>
<td colspan=2 class=padding>
<p>An operating system is a software which acts as a mediator/interface in between the user and computer hardware. In other words, an OS is a software that performs work such as memory management, process management, file management, etc.</p>
</td>
</tr>

<p>Operating System acts as Resource Manager/Allocator because it takes care of the responsibility to allocate the CPU to some process and I/O to some other process.</p>
<p>Software/Applications communicate with the hardware through Operating System (O.S.) using system calls. For different kinds of services, there exist different system calls.</p>
<p class=sec2>Objectives of an operating system:</p>
<p>Mainly two objectives: Primary and Secondary.</p>
<p class=listt><span class=hang1>1)</span><b>Primary objective: Convenience</b></p>
<p class=left>The main aim of an operating system is to give convenience to the user. Users can perform work like process scheduling, and conversion of user code to machine code easily and conveniently with the help of OS.</p>
<p class=list><span class=hang1>2)</span><b>Secondary objective: Efficiency</b></p>
<p class=left>It is a task of the operating system to manage the resources in such a way that resources are not kept to be idle and can be utilized efficiently.</p>
<div class=box-nb>
<p class=bhead-nb>Note</p>
<p>The primary and secondary objective of an operating system is not the same for all operating systems.</p>
</div>
<p class=list><span class=hang1b></span>It can vary depending on the purpose of the operating system.</p>
<p class=sec2>For example:</p>
<p class=list><span class=hang1b></span>The primary goal of WINDOWS  Convenience</p>
<p class=list><span class=hang1b></span>The primary goal of LINUX  Efficiency</p>
<div class=box-nb>
<p class=bhead-nb>Note</p>
<p>Design and principles of operating systems directly depend on the computer architecture.</p>
</div>

<p class=sec2>John von neumann architecture:</p>
<p class=list><span class=hang1b></span>John Von Neumann is considered one of the greatest mathematicians and computer scientists who came up with a simple and elegant architecture of what a computer is. Neumann architecture is also known as stored-program concept. The concept of a stored program states that any program we want to execute is going to be stored in RAM.</p>
<p class=list><span class=hang1b></span>A program is a sequence of instructions that are there in machine level language. The CPU reads these instructions from memory and executes them one by one in a sequence.</p>
<p class=list><span class=hang1b></span>In this architecture, physical memory is used to store instructions and data both.</p>
<p class=list><span class=hang1b></span>There is a common bus for data and instruction transfer.</p>
<p class=list><span class=hang1b></span>Instructions usually take 4 or more clock cycles to execute.</p>
<p class=list><span class=hang1b></span>Cheaper, cost-wise.</p>
<p class=list><span class=hang1b></span>Instructions, as well as read/write, cannot be accessed by the CPU at the same time.</p>
<p class=list><span class=hang1b></span>In personal and small computers, this structure is used.</p>

<p class=noindentt><b>Machine Level Language:</b> The sequence of instructions specific to a microprocessor is stored in RAM.</p>
</div>
<p class=sec2>Harvard architecture:</p>
<p>In Von Neumann architecture, same memory is used to store instructions and data and a common bus is multiplexed to read/write instructions and data. The CPU is bound to read the instruction and read/write data alternatively in Von Neumann architecture. In Harvard architecture separate buses are used for instruction and data. It is considered an advancement of Von Neumann Architecture. The CPU can read the instruction and read/write data in parallel in Harvard architecture.</p>

<p class=list><span class=hang1>2)</span><b>Second generation (1950  1970):</b></p>
<p class=left>Still no operating system, people started using magnetic tapes as the permanent way to store data, e.g: Cassette tapes etc.</p>
<p class=left>Data is moved from these tapes to RAM and then processed. So it can store more programs compared to First Generation Punch Cards. This era was called Batch Processing Era.</p>
<p class=list><span class=hang1>3)</span><b>Third generation (1980  1990):</b></p>
<p class=left>Operating Systems started to boom, and also disk technology became popular. These were early stages of First Hand Operating Systems like MS-DOS, Unix etc., which were built in this generation. RAM size has drastically increased and hard disk was introduced Multiprogramming also became popular.</p>
<p class=list><span class=hang1>4)</span><b>Fourth generation (2000  present):</b></p>
<p class=left>New function specific Operating Systems were built like Network Operating Systems. Also called distributed Operating Systems, where we have hundreds of computers connected in the network. Real Time Operating Systems etc. were made and became popular for their specific purposes.</p>
<p class=sec2>Functions of an operating system</p>
<p class=list><span class=hang1>1)</span><b>Process management:</b></p>
<p class=list1><span class=hang1b></span>A situation when the ready queue has multiple processes, but the processor can process only one process at a time.</p>
<p class=list1><span class=hang1b></span>In such a situation, the CPU has to schedule processes one at a time such that every process gets a fair chance to execute.</p>
<p class=list1><span class=hang1b></span>It means the CPU should not give priority to one particular process.</p>
<p class=left1>Some well-known CPU scheduling algorithms:</p>
<p class=list1><span class=hang1b></span>FCFS(First Come First Serve), RR(Round Robin), etc.</p>
<p class=listt><span class=hang1>2)</span><b>Memory management:</b></p>
<p class=left>For any process execution, it needs to be placed in memory first. The memory gets free after the completion of process execution, and other processes can use that memory. OS allocates and deallocates the memory for the process resulting in efficient use of memory.</p>
<p class=list><span class=hang1>3)</span><b>I/O Device management:</b></p>
<p class=list1><span class=hang1b></span>While executing a process, the process needs access to different I/O devices.</p>
<p class=list1><span class=hang1b></span>But a process can not access any of the I/O devices directly. It requires to take the help of OS to access these devices.</p>
<p class=list><span class=hang1>4)</span><b>File management:</b></p>
<p class=left>A file system residing within the operating system manages different kinds of files, folders(directories) within the computer.</p>

<p class=sec2>Example:</p>
<p class=list><span class=hang1>1)</span>Batch handling in old computers and mobiles.</p>
<p class=list><span class=hang1>2)</span>Old portable working system.</p>
<p class=list><span class=hang1>3)</span>Some operating systems which is Uniprogramming are Batch operating system, MS-DOS etc.</p>
<p class=sec2>Multiprogramming:</p>
<p class=list><span class=hang1b></span>Multiprogramming came into the picture to overcome the shortcomings of Uniprogramming.</p>
<p class=list><span class=hang1b></span>Operating system is able to manage multiple ready to run programs in memory at once.</p>
<div class=box-nb>
<p class=bhead-nb>Note</p>
<p><b>Context Switching:</b></p>
<p>It is the procedure of storing the state of a process or thread to be restored and resume execution Later, so all programs are given a suitable amount of time.</p>
</div>
<p class=noindentt>In a multiprogramming environment, processor needs to run various process, so processes need context switching from CPU to memory frequently, because only one process can run on the CPU at a time.</p>

<p class=imagecaption id=fig1.7>Fig. 1.7 Multiprogramming Memory Management Technique</p>
</div>
<p class=sec2>Example:</p>
<p>Multiprogramming, Multitasking, Real-Time and Modern Operating Systems like Windows 7, 8, 10.</p>
<p class=sec2>Types of multiprogramming:</p>
<p class=list><span class=hang1>1)</span><b>Non-Preemptive based:</b></p>
<p class=left>In this case, the process currently running releases the CPU voluntarily:</p>
<p class=left>The process releases CPU:</p>
<p class=list1><span class=hang1>i)</span>When they require I/O</p>
<p class=list1><span class=hang1>ii)</span>When the process invokes the system call</p>
<p class=list1><span class=hang1>iii)</span>When the process gets completed.</p>
<p class=left><b>Drawbacks:</b></p>
<p class=list1><span class=hang1>a)</span>Starvation</p>
<p class=list1><span class=hang1>b)</span>Less Response time overall</p>
<p class=left>e.g., First Version of Windows, i.e. Windows 3.0, 3.11 etc.</p>
<p class=list><span class=hang1>2)</span><b>Preemptive based:</b></p>
<p class=left>It allows forceful reallocation of the CPU from the current running process to another process from the process pool.</p>
<p class=left>When can the running process be preempted?</p>
<p class=list1><span class=hang1>i)</span>When I/O is required</p>
<p class=list1><span class=hang1>ii)</span>Time quantum exhausts (RR Scheduling)</p>
<p class=list1><span class=hang1>ii)</span>When a high priority process comes</p>
<p class=list><span class=hang1>3)</span><b>Single user based:</b></p>
<p class=left>A Single user does all the programs submitted to the main memory for an execution. E.g., Windows XP, MS-DOS, Palm OS, etc.</p>
<p class=list><span class=hang1>4)</span><b>Multi user based:</b></p>
<p class=left>Programs from multiple users are submitted to the main memory for execution.</p>
<p class=left>E.g., Unix, Linux, Web-server based etc.</p>
<p><b>Architecture support for multiprogramming:</b></p>
<p class=list><span class=hang1>1)</span><b>Address translation (memory):</b></p>
<p class=left>The process of translating Logical Address(Disk Address) to Physical Address (Main Memory Address)</p>
<p class=list><span class=hang1>2)</span><b>DMA (direct memory access)/IO device:</b></p>
<p class=left>Independent to the CPU</p>
<p class=left>Simultaneous working with CPU.</p>
<p class=list><span class=hang1>3)</span><b>Two modes of CPU execution:</b></p>
<p class=left>User Mode</p>
<p class=left>Kernel Mode</p>
<p class=sec2>Operating system types:</p>
<p>Various operating systems exist for various purposes.</p>
<p class=sec2>Batch operating system:</p>
<p>In a batch operating system, similar jobs get grouped into batches with the help of some operator, and these batches get executed one by one. For example, let us assume that we have two programs that need to be executed and need Input-Output devices. While running, when a process leaves the CPU for the Input-Output device. It cannot load another program into the CPU until the currently running process terminates successfully.</p>

<p class=list><span class=hang1b></span>Batch OS is not good for interactive applications.</p>
<p class=list><span class=hang1b></span>In this OS, there is an operator that takes similar jobs together and groups them into batches.</p>
<p class=sec2a>Examples of batch OS:</p>
<p>Payroll System, Bank Statement, etc.</p>
<p class=sec2>Advantages:</p>
<p class=list><span class=hang1>i)</span>Repeated jobs are done fast in batch systems without user interaction.</p>
<p class=sec2a>Disadvantages:</p>
<p class=list><span class=hang1>i)</span>Increased CPU idleness.</p>
<p class=list><span class=hang1>ii)</span>Decreased throughput of the system.</p>
<div class=box-nb>
<p class=bhead-nb>Note</p>
<p><b>Throughput:</b> Number of jobs completed per unit time.</p>
</div>
<p class=sec2>Multiprogramming operating system:</p>
<p>In todays scenario, a system has to execute various applications simultaneously. The operating system has to provide the required resources to all the applications for efficient and effective execution. The main memory accommodates several ready to execute jobs, and the operating system schedules them one after another on the CPU for execution.</p>
<p>In this multiprogramming environment, when an executing process needs I/O, it gets blocked and waits in I/O queue, by the time the operating system schedules other processes from the ready queue to execute on the CPU. The operating system does the scheduling processes repeatedly.</p>
<p class=sec2>Advantages:</p>
<p class=list><span class=hang1>i)</span>Throughput of system increases.</p>
<p class=list><span class=hang1>ii)</span>Processor idle time is less. Despite a process waiting for the I/O event to happen; meanwhile, it keeps busy with another process.</p>
<p class=sec2>Disadvantages:</p>
<p class=list><span class=hang1>i)</span>Requires efficient memory management.</p>
<p class=list><span class=hang1>ii)</span>Requires CPU Scheduling</p>
<p class=list><span class=hang1>iii)</span>Tracking of all processes is sometimes complex.</p>
<p class=&quot;sec2a mtop&quot;>Multitasking operating system:</p>
<p>Multitasking is considered an advancement to multiprogramming. A multitasking operating system simultaneously executes multiple tasks residing in the main memory. When a system has multiple processors, and they can be used to execute multiple instructions parallelly, then it is known as multiprocessing. Hence multiple processes are required for multitasking, while a single processor is needed to do multitasking.</p>
<p>In a modern computer, many tasks like text editor, web browser, mp3 player, etc can be executed simultaneously by a user. The multitasking operating system switches these tasks very fast, which users cant notice and get a feel of parallel execution of these tasks.</p>
<p>The only difference between multitasking and multiprogramming is that the later works on the concept of context switching, whereas the former works on time-sharing alongside context switching.</p>

<p>Each job has a time constraint with it; only inside jobs can remain&amp;nbsp;inside the CPU. So, each job gets its ...turn so fast that it looks... as if every process is executing simultaneously.</p>
<p class=&quot;sec2a mtop&quot;>Real-time operating system</p>

<p>An OS that processes data as it comes in without any buffer delays.</p>

<p class=noindentt>It works ...on a strict... deadline. Response must be given within the deadline.</p>
<p><b>Examples:</b> Traffic Control Systems, Missile Systems, etc.</p>
<div class=box-nb>
<p class=bhead-nb>Note</p>
<p>The time interval required to process and respond to inputs is known as response time and it needs to be minimum.</p>

<p class=sec2>Hard real time system:</p>
<p>An OS that works for those applications whose deadlines are very strict.</p>
<p><b>Example:</b> Satellite control</p>
<p class=&quot;sec2a mtop&quot;>Soft real time system:</p>
<p>These OS works for applications whose deadlines are narrow(less strict). Real Time OS works mainly on primary memory only.</p>
<p><b>Example:</b> Banking</p>
<p class=&quot;sec2a mtop&quot;>Advantages of real time OS:</p>
<p>Error free.</p>
<p>Gives more focus on running applications.</p>
<p>Utilization of devices occurs in best possible way.</p>
<p class=sec2>Disadvantages/restrictions of real time OS:</p>
<p class=list><span class=hang1>1)</span>Limited task</p>
<p class=list><span class=hang1>2)</span>Use heavy system resources</p>
<p class=list><span class=hang1>3)</span>Complex Algorithm</p>
<p class=list><span class=hang1>4)</span>Thread priority</p>

<p class=sec2>Distributed OS:</p>
<table class=boxbac-o>
<tbody>
<tr>
<td class=bhead-o-l>Definition</td>
<td class=bhead-o-r><p class=img2a-t><img alt src='data:image/svg+xml,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;80&quot; height=&quot;29&quot;><rect fill-opacity=&quot;0&quot;/></svg>' style=&quot;background-blend-mode:normal!important;background-clip:content-box!important;background-position:50% 50%!important;background-color:rgba(0,0,0,0)!important;background-image:var(--sf-img-0)!important;background-size:100% 100%!important;background-origin:content-box!important;background-repeat:no-repeat!important&quot;></p>
</td>
</tr>
<tr>
<td colspan=2 class=padding>
<p>A distributed operating system is system software over a collection of independent, networked, communicating, and physically separate computational nodes. The puspose of this OS is to tackle the jobs that are executed by many CPUs.</p>
</td>
</tr>
</tbody>
</table>
<p class=noindentt>In the distributed system(loosely coupled systems), there is a shared communication-network through which different interconnected computers can communicate.</p>
<p>Where all the individual systems have their own CPU and memory unit.</p>
<p>The function and size of the processor of these systems are different.</p>
<p>Benefit: Any user can access the files that are present in any other connected system in the network but absent in users own system.</p>

<p class=sec2>Disadvantages:</p>
<p class=list><span class=hang1>1)</span>More things to secure</p>
<p class=list><span class=hang1>2)</span>Complex System Design</p>
<p class=list><span class=hang1>3)</span>Monitoring / Security</p>
<p class=sec2>Multi processor systems</p>
<p>A single computer system with more than one processor uses an operating system called multiprocessor operating system. In this system the multiple processors share common computer bus, memory, peripheral devices, etc. <b>eg.:</b> Unix</p>
<p class=sec2>Advantages:</p>
<p class=list><span class=hang1>1)</span>Throughput of the system will enhance.</p>
<p class=list><span class=hang1>2)</span>Reliability of the system becomes high</p>
<p class=sec2>Disadvantages:</p>
<p class=list><span class=hang1>1)</span>Increased Expense</p>
<p class=list><span class=hang1>2)</span>Complicated Operating System code</p>
<p class=list><span class=hang1>3)</span>Large Main Memory Required</p>
<p class=sec2>Services of OS:</p>
<p>OS works as an interface between user and hardware that provides some services to the user to implement the program.</p>
<p>OS services are not same for every OS, it changes from one OS to another.</p>
<p>All these services are given by OS to make the programming easy.</p>
<p class=sec2>These services are as follows:</p>

<p class=list><span class=hang1>1)</span><b>User interface:</b></p>
<p class=left>The operating system is designed in a such a way that it provides a user interface which is easy to use by a novice user.</p>
<p class=left><b>Example:</b> Batch Interface, GUI(Graphical User Interface)</p>
<p class=list><span class=hang1>2)</span><b>Program execution:</b></p>
<p class=left>OS provides the feature to load the program into a memory and to execute it.</p>
<p class=list><span class=hang1>3)</span><b>File-system manipulation:</b></p>
<p class=left>OS provides feature like read/write a file, creation and deletion of the files, etc to the programmer.</p>
<p class=list><span class=hang1>4)</span><b>Input-output operations:</b></p>
<p class=left>In order to maintain the protection, the I/O devices cannot be controlled by the users directly, OS helps the user to access these devices.</p>
<p class=list><span class=hang1>5)</span><b>Error detection:</b></p>
<p class=left>OS is responsible to handle any kind of errors whether it is present in hardware, I/O devices, within network.</p>
<p class=left>For all kind of errors, a proper action needs to be taken by an OS.</p>
<p class=list><span class=hang1>6)</span><b>Protection and security:</b></p>
<p class=left>Sometimes in a system where multiusers are present, OS plays an important role to ensure security and protection, by controlling the user or process to access only those resources and information that are required for them.</p>
<p class=sec2>Booting of Operating System:</p>
<p>All the components of a hardware as well as OS have to work properly, for a computer system to start(boot).</p>
<p>It will result into a failed boot sequence if any of these elements fail.</p>

<p class=imagecaption id=fig1.13>Fig. 1.13 Steps involved in a Boot Process</p>
</div>
<p>Booting is a startup sequence that starts the Operating System of a computer, when it is turned on.</p>
<p class=list><span class=hang1b></span>When the computer is switched on, the boot program is the first to get executed, and it starts the OS in the computer.</p>
<p class=list><span class=hang1b></span>Boot sequence is available in every computer.</p>
<p class=list><span class=hang1b></span>Kernel is located by the bootstrap loader which loads the kernal into the main memory, and then the execution starts.</p>

<p class=sec2>System Calls:</p>
<table class=boxbac-o>
<tbody>
<tr>
<td class=bhead-o-l>Definition</td>
<td class=bhead-o-r><p class=img2a-t><img alt src='data:image/svg+xml,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;80&quot; height=&quot;29&quot;><rect fill-opacity=&quot;0&quot;/></svg>' style=&quot;background-blend-mode:normal!important;background-clip:content-box!important;background-position:50% 50%!important;background-color:rgba(0,0,0,0)!important;background-image:var(--sf-img-0)!important;background-size:100% 100%!important;background-origin:content-box!important;background-repeat:no-repeat!important&quot;></p>
</td>
</tr>
<tr>
<td colspan=2 class=padding>
<p>System call is a request for the kernel to access a resource. It gives an interface to the services provided by the OS. These are typically written in language C, C++.</p>
</td>
</tr>
</tbody>
</table>

<p class=imagecaption id=fig1.15>Fig. 1.15 Example of How System Calls are Used</p>
</div>
<p>In the above figure, even a small operation of copying a file into another file takes many sequences of system calls to the hardware. Most users never see this level of detail because application developers design programs according to an API (Application Programming Interface).</p>
<p class=sec2>Application programming interface(API):</p>

<p class=imagecaption id=fig1.16>Fig. 1.16 Open ( ) System Call Handlings</p>
</div>
<p class=list><span class=hang1>1)</span>Usually, for any programming language, an interface to system call is given by the runtime support system.</p>
<p class=list><span class=hang1>2)</span>Each system call is assigned a number and an indexed table is managed by the system call-interface.</p>
<p class=left>A system call is then invoked in the kernel and the status of the system call is returned by the interface</p>
<p class=list><span class=hang1>3)</span>Users need not worry about how the system call is working, the caller of the system call just has to follow the API and see the result after the execution of the system call.</p>
<p class=list><span class=hang1>4)</span>Methods for passing parameters to the OS.</p>
<p class=list1>&amp;nbsp;&amp;nbsp;<span class=hang1>i)</span>Registers<span style=margin-left:3.8em></span><span style=margin-left:2em></span>less size parameter</p>
<p class=list1>&amp;nbsp;<span class=hang1>ii)</span> Block or table<span style=margin-left:2em></span><span style=margin-left:2em></span>address of the block is passed</p>

<p class=sec2>System call examples:</p>
<p class=list><span class=hang1>1)</span><b>wait ( )</b></p>
<p class=left>Some processes are interdependent i.e. execution of one process depends on the other process execution.</p>
<p class=left>For instance, during fork() if the execution of parent process is dependent on the execution of child process, then during the time child process completes its execution, parent process gets suspended and this suspension is done by wait().</p>
<p class=list><span class=hang1>2)</span><b>exec ( )</b></p>
<p class=left>The purpose of exec() is to execute a .exe file in place of the file which was executing previously.</p>
<p class=list><span class=hang1>3)</span><b>fork ( )</b></p>
<p class=left>The purpose of fork() is to create a copy of a process itself.</p>
<p class=left>Execution of fork () at runtime will create a child process i.e a new process.</p>
<p class=left>Child process code is exact same as the parent one.</p>
<p class=left>The resources used by child process like cpu registers, PC are same as parent process.</p>
<p class=list><span class=hang1>4)</span><b>exit ( )</b></p>
<p class=left>The purpose of exit() is to terminate the execution of the ongoing program.</p>
<p class=left>After using exit() system call, OS can claim again for the resources used earlier by the process.</p>

<p class=sec1>1.2 DUAL-MODE IN OPERATING SYSTEM</p>
<p class=sec2a>User mode (Non-Privileged mode) and Kernel mode (Privileged Mode):</p>
<p class=list><span class=hang1b></span>Every CPU operates in the above two modes.</p>
<p class=list><span class=hang1b></span>All operating system services execute in the Kernel mode, with atomic execution i.e. non-preemptively.</p>
<p class=list><span class=hang1b></span>All user applications run in user mode pre-emptively.</p>
<p class=list><span class=hang1b></span>There is a bit known as mode bit that indicates in which mode processor is currently working.</p>
<p class=list><span class=hang1b></span>Shifting of mode occurs according to the requirement.</p>
<p><b>e.g.:</b> When a service is requested by a process via OS, mode shift changes from user mode to kernel mode.</p>

<p class=list><span class=hang1b></span>Mode bit is added to the hardware that represents the current mode.</p>
<p class=list><span class=hang1b></span>When mode bit = 0 means representing kernel mode.</p>
<p class=list><span class=hang1b></span>When mode bit = 1 means representing user mode.</p>
<p class=list><span class=hang1b></span>All those instructions that are privileged, one must run in kernel-mode. They cannot run in user mode, otherwise these instructions will be considered as considered as illegal.</p>
<p class=list><span class=hang1b></span>Input-Output Control, management of interrupts are the example of privileged instructions.</p>
<p class=list><span class=hang1b></span>When a system starts, the hardware operates in the kernel mode.</p>
<p class=list><span class=hang1b></span>The operating system is then loaded and starts user applications in user mode.</p>
<p class=list><span class=hang1b></span>When an interrupt or system call occurs, it leads to a supervisory call which handles ISR(Interrupt Service Routine). When a supervisory call is generated, ISR changes mode bit in PSW(Program Status Word) from 1 to 0 i.e from user to kernel mode.</p>
<p class=list><span class=hang1b></span>After completion of all the functions in the kernel mode, again supervisory call is generated and mode bit changes from 0 to 1 i.e. kernel to user mode.</p>
<p class=list><span class=hang1b></span>It means OS implements its functionality only when it is in kernel mode.</p>

<p class=sec1>1.3 INTERRUPTS</p>
<p>It is a signal initiated by a software or a hardware when any of the process needs sudden attention.</p>
<p>External interrupt occurs due to hardware.</p>
<p>Internal interrupt occurs due to software instructions.</p>
<p>It is also called as software interrupt.</p>
<p>Divide by 0, protection violation are the examples of internal interrupts.</p>
<p class=sec2>What are the steps to handle an interrupt?</p>
<p class=sec2a>Steps:</p>
<p class=list><span class=hang1b></span>Suppose an interrupt is initiated by a device and by that time process P1 was executing.</p>
<p class=list><span class=hang1b></span>Processor will first complete its execution.</p>
<p class=list><span class=hang1b></span>The address of interrupted instruction is saved to a location that is temporary one.</p>
<p class=list><span class=hang1b></span>After that it will load the PC(program counter) with the address of the 1st instruction of ISR(Interrupt service routine).</p>
<p class=list><span class=hang1b></span>After completion of new request (Interrupted request), processor will start excuting next process P<sub>1</sub>+1.</p>

<p class=list><span class=hang1>1)</span><b>Hardware Interrupts:</b></p>
<p class=left>When interrupt occurs due to the external devices.</p>
<p class=list1><span class=hang1>i)</span><b>Maskable Interrupts:</b></p>
<p class=left1>Those interrupts can be disabled if high priority interrupt comes. <b>eg.</b> RST 6.5, RST 7.5, RST 5.5 of 8085 microprocessor.</p>
<p class=list1><span class=hang1>ii)</span><b>Non-Maskable Interrupts:</b></p>
<p class=left1>Those interrupts that needs to process immediately. <b>eg.</b> Trap of 8085 microprocessor.</p>
<p class=list><span class=hang1>2)</span><b>Software Interrupts:</b></p>
<p class=list1><span class=hang1>i)</span><b>Normal Interrupts:</b></p>
<p class=left1>Those interrupts that occur due to software-instruction.</p>
<p class=list1><span class=hang1>ii)</span><b>Exception:</b></p>
<p class=left1>Some unexpected events occur while a program is executing.</p>
<p class=left><b>eg.</b> Trap, Divide by 0 etc.</p>
<p class=seca>PRACTICE QUESTIONS</p>
<div class=boxbac>
<p class=qlist><span class=qu>Q1</span>Operating systems manage _____.</p>
<p class=qlist1><span class=hang1>a)</span>Only hardware</p>
<p class=qlist1><span class=hang1>b)</span>Only user programs</p>
<p class=qlist1><span class=hang1>c)</span>Both hardware and user programs</p>
<p class=qlist1><span class=hang1>d)</span>Hardware and OS modules only</p>
</div>
<p class=slist><span class=so>Sol:</span><b>c)</b></p>
<p class=sleft>Apart from managing hardware components, operating systems manage applications programs and other software abstractions like virtual machines.</p>
<div class=boxbac>
<p class=qlist><span class=qu>Q2</span>Kernel is _____.</p>
<p class=qlist1><span class=hang1>a)</span>Designed by processor manufacturer</p>
<p class=qlist1><span class=hang1>b)</span>Designed by the OS designer</p>
<p class=qlist1><span class=hang1>c)</span>Part of processor</p>
<p class=qlist1><span class=hang1>d)</span>A central control point of an OS</p>
</div>
<p class=slist><span class=so>Sol:</span><b>b), d).</b></p>
<p class=sleft>Operating system is a collection of several programs; kernel is the program which controls other programs and services of the OS. Kernel is designed by the OS designer.</p>
<div class=boxbac>
<p class=qlist><span class=qu>Q3</span>Can operating systems be portable?</p>
<p class=qleft>(Note: Answer 1 for TRUE and 0 for FALSE)</p>
</div>
<p class=slist><span class=so>Sol:</span><b>1</b></p>
<p class=sleft>Yes, few operating systems are portable which can be directly booted from flash or USB drives. Portable OS is mainly used to recover data on a disk after system crashes.</p>
<div class=boxbac>
<p class=qlist><span class=qu>Q4</span>A user is allowed to read/write __________.</p>
<p class=qlist1><span class=hang1>a)</span>In any section of the disk</p>
<p class=qlist1><span class=hang1>b)</span>In user specific sections of the disk only</p>
<p class=qlist1><span class=hang1>c)</span>In volatile memory only</p>
<p class=qlist1><span class=hang1>d)</span>Nowhere in the disk</p>
</div>
<p class=slist><span class=so>Sol:</span><b>b)</b></p>
<p class=sleft>A user should not be allowed to read/write in any section of the disk because knowingly or unknowingly it can overwrite operating system files or other sensitive data which can cause in crashing the system.</p>
<div class=boxbac>
<p class=qlist><span class=qu>Q5</span>Which one of the following statements is correct?</p>
<p class=qlist1><span class=hang1>a)</span>A multi-tasking operating system must be installed on a multiprocessor system to execute multiple processes simultaneously</p>
<p class=qlist1><span class=hang1>b)</span>A multi-tasking operating system executes multiple processes simultane ously on a uniprocessor system</p>
<p class=qlist1><span class=hang1>c)</span>A and B both</p>
<p class=qlist1><span class=hang1>d)</span>None</p>
</div>
<p class=slist><span class=so>Sol:</span><b>b)</b></p>
<p class=sleft>A multi-tasking operating system executes multiple processes simultaneously on a uniprocessor system by switching the processes on CPU in time sharing fashion.</p>
